<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player UI</title>
  <style>
    .main-wrapper {
      max-width: 500px;
      margin: 0 auto;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
    }

    /* button::before {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      background: red;
    } */

    .showcase-container {
      background: #000;
      width: 100%;
      margin-bottom: 10px;
    }
    .showcase video {
      max-width: 100%;
      height: auto;
    }

    #slider {
      background: #eee;
      height: 10px;
      width: 100%;
      position: relative;
      margin-bottom: 20px;
    }

    #slider .slider-fill {
      background: #ce2828;
      width: 0%;
      height: 100%;
    }

    #volume {
      background: #eee;
      display: inline-block;
      width: 20px;
      height: 70px;
      position: relative;
      margin-bottom: 20px;
      vertical-align: top;
    }

    #volume .volume-fill {
      background: #ce2828;
      width: 100%;
      height: 0%;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="showcase-container">
      <div class="showcase">
        <video src="video.mp4"></video>
      </div>
    </div>
    <div id="audio-controls">
      <div id="slider"><div class="slider-fill"></div></div>
      <button id="backward">backward</button>
      <button id="play">Play/Pause</button>
      <button id="forward">Forward</button>
      <div id="volume"><div class="fill"></div></div>

    </div>
  </div>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="ui.js"></script>
  <script>
    window.playerUi.init()
  </script>
</body>
</html>
